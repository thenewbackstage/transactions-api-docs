        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Modality:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Modalidade
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Acquirer:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Adquirência
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    PaymentMethod:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Forma de pagamento
        aggregator:
          type: string
          example: Agregador da Forma de pagamento
        abbreviation:
          type: string
          example: Abreviação da Forma de pagamento
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        sources:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethodSource'
    PaymentMethodSource:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Forma de pagamento no Provider
        provider:
          type: string
          example: Sistema
        external_id:
          type: string
          example: Código da Forma de pagamento no Provider
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Supplier:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        document_type:
          type: string
          example: Tipo do documento do Fornecedor
        document_number:
          type: string
          example: Número do documento do Fornecedor
        name:
          type: string
          example: Nome fantasia do Fornecedor
        corporate_name:
          type: string
          example: Razão social do Fornecedor
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Place:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f2f8-7da2-7f1a-81e9-f42147cc7cab
        name:
          type: string
          example: Nome do Local
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    ProductBrand:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f404-dadf-7447-ace7-c67f400b80b3
        name:
          type: string
          example: Nome da Marca do Produto
        industry:
          type: string
          example: Nome da Indústria do Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    ProductPackaging:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f406-1caa-7985-b201-038b3cddce42
        name:
          type: string
          description: Nome da Embalagem (Lata; Caixa; etc)
          example: Lata
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    ProductType:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f3ff-d96c-78af-9209-74a7aeb0ae44
        name:
          type: string
          example: Tipo de Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    EntityProductCategory:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f403-cafe-7fed-8501-08aa8ba382b1
        name:
          type: string
          example: Nome da Categoria de Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    ProductCategory:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f403-cafe-7fed-8501-08aa8ba382b1
        name:
          type: string
          example: Nome da Categoria de Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    TransactionSource:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f2fa-c1d4-7ae3-85be-da58f0164d73
        provider:
          type: string
          enum:
            - ZIG
            - CSV
        name:
          type: string
          example: Nome da Fonte de Transações
        synced_until:
          type: string
          description: Data até onde a integração foi varrida para realizar a sincronização. Não significa que a última transação terá o cadastro nesse valor visto que podem existir ranges de data e hora onde não existam transações.
          example: "2024-01-01T12:00:00.000000Z"
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Transaction:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f302-7541-7f8f-9ca3-e5b78d11bf15
        external_id:
          type: string
          format: uuid
          example: 0191f3eb-01df-7bee-8593-864faf527d64
        event_session_uuid:
          type: string
          format: uuid
          example: 0191f2f9-635d-70ba-af79-6d2a7a258c9c
        activation_tax:
          type: number
          format: float
          example: 0
        bonus:
          type: number
          format: float
          example: 0
        chip:
          type: string
          example: "575964120"
        confirmation_date:
          type: string
          example: "2024-01-01 12:00:00"
        date:
          type: string
          example: "2024-01-01 11:59:50"
        operation:
          type: string
