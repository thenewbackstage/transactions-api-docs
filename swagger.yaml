openapi: 3.0.3
info:
  title: Data Wise - API de Transações
  description: |-
    API para realizar busca de dados de entidades, eventos e suas transações. 

    **Última atualização:** 04 de Fevereiro de 2025
  contact:
    email: contato@tnb.live
  version: "0.2"
servers:
  - url: https://api.datawise.cloud/bi
tags:
  - name: entity
    description: Entidades/empresas
  - name: event
    description: Eventos
  - name: product
    description: Produtos
  - name: transaction
    description: Transações
  - name: auth
    description: Autenticação
paths:
  /entities:
    get:
      tags:
        - entity
      summary: Lista de entidades
      description: Lista paginada de entidades
      parameters:
        - name: page
          in: query
          description: Página de registros desejada
          required: false
          schema:
            type: number
            default: 1
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEntities'
        '401':
          description: Usuário não autenticado
        '403':
          description: Sem permissão de acesso
        '422':
          description: Parâmetros de busca inválidos
      security:
        - bearerAuth: []
  /entities/{entityUuid}/events:
    get:
      tags:
        - event
      summary: Lista de eventos da entidade
      description: Lista paginada de eventos com dados sobre seu tipo, local, sessões e fontes de transação
      parameters:
        - name: entityUuid
          in: path
          description: O uuid da entidade
          required: true
          schema:
            type: string
            format: uuid
            example: 0191eea5-c009-7788-a78d-ecd0322e215f
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEvents'
        '401':
          description: Usuário não autenticado
        '403':
          description: Sem permissão de acesso
        '404':
          description: Entidade não encontrada
        '422':
          description: Parâmetros de busca inválidos
      security:
        - bearerAuth: []
  /entities/{entityUuid}/products:
    get:
      tags:
        - product
      summary: Lista de produtos da entidade
      parameters:
        - name: entityUuid
          in: path
          description: O uuid da entidade
          required: true
          schema:
            type: string
            format: uuid
            example: 0191eea5-c009-7788-a78d-ecd0322e215f
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEntityProducts'
        '401':
          description: Usuário não autenticado
        '403':
          description: Sem permissão de acesso
        '404':
          description: Entidade não encontrada
        '422':
          description: Parâmetros de busca inválidos
      security:
        - bearerAuth: []
  /entities/{entityUuid}/point-of-sales:
    get:
      tags:
        - point of sale
      summary: Lista de pontos de venda de uma entidade
      parameters:
        - name: entityUuid
          in: path
          description: O uuid da entidade
          required: true
          schema:
            type: string
            format: uuid
            example: 0191eea5-c009-7788-a78d-ecd0322e215f
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEntityPointOfSales'
        '401':
          description: Usuário não autenticado
        '403':
          description: Sem permissão de acesso
        '404':
          description: Entidade não encontrada
        '422':
          description: Parâmetros de busca inválidos
      security:
        - bearerAuth: []
  /transaction-sources/{transactionSourceUuid}/transactions:
    get:
      tags:
        - transaction
      summary: Lista de Transações de uma Fonte de Transações
      parameters:
        - name: transactionSourceUuid
          in: path
          description: O uuid da Fonte de Transações
          required: true
          schema:
            type: string
            format: uuid
            example: 0191f2fa-c1d4-7ae3-85be-da58f0164d73
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTransactions'
        '401':
          description: Usuário não autenticado
        '403':
          description: Sem permissão de acesso
        '404':
          description: Fonte de Transações não encontrada
        '422':
          description: Parâmetros de busca inválidos
      security:
        - bearerAuth: []
  /login:
    post:
      tags:
        - auth
      summary: Logs user into the system
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: usuario@entidade.com
                password:
                  type: string
                  example: 123456
      responses:
        '200':
          description: Requisição realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: spiLkeOFZiIyJMCdQ47USLM8ueFqkOB13MKrljwk39157341
                  user:
                    type: object
                    properties:
                      uuid:
                        type: string
                        format: uuid
                        example: 0191f93c-d5eb-7b01-aecb-55396d8ef852
                      name:
                        type: string
                        example: Nome do Usuário
                      email:
                        type: string
                        example: usuario@entidade.com
        '401':
          description: Credenciais inválidas
components:
  schemas:
    PaginatedResponse:
      type: object
      properties:
        total:
          type: integer
          format: int32
          example: 50
        per_page:
          type: integer
          format: int32
          example: 15
        current_page:
          type: integer
          format: int32
          example: 1
        last_page:
          type: integer
          format: int32
          example: 4
        first_page_url:
          type: string
          format: uri
          example: https://api.datawise.cloud/bi/endpoint?page=1
        last_page_url:
          type: string
          format: uri
          example: https://api.datawise.cloud/bi/endpoint?page=4
        next_page_url:
          type: string
          format: uri
          example: https://api.datawise.cloud/bi/endpoint?page=2
        prev_page_url:
          type: string
          format: uri
          example: null
        from:
          type: integer
          format: int32
          example: 1
        to:
          type: integer
          format: int32
          example: 15
    PaginatedEntities:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Entity'
    PaginatedEntityProducts:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/EntityProduct'
    PaginatedEntityPointOfSales:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/PointOfSale'
    PaginatedEvents:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Event'
    PaginatedTransactions:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'
    Entity:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eea5-c009-7788-a78d-ecd0322e215f
        type:
          type: string
          description: Define se a entidade é PF ou PJ
          enum:
            - COMPANY
            - INDIVIDUAL
        name:
          type: string
          example: Nome da Empresa
        image:
          type: string
          format: uri
          example: https://api.datawise.cloud/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png
    PointOfSale:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eea5-c009-7788-a78d-ecd0322e215f
        code:
          type: string
          example: Código do ponto de venda
        name:
          type: string
          example: Nome do ponto de venda
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        is_active:
          type: boolean
          example: true
        plant:
          type: number
          example: Planta do ponto de venda
        area:
          $ref: '#/components/schemas/EventArea'
        type:
          type: string
          example: Tipo do ponto de venda
        function:
          $ref: '#/components/schemas/Function'
        description:
          type: string
          example: Testeira do ponto de venda
        supplier:
          $ref: '#/components/schemas/Supplier'
        footage:
          type: number
          example: Metragem do ponto de venda
        terminals:
          type: number
          example: Quantidade de terminais do ponto de venda
        acquirer:
          $ref: '#/components/schemas/Acquirer'
        provider:
          type: string
          example: Sistema do ponto de venda
    Event:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eecd-3dec-7aae-a398-5f9290ce1db1
        name:
          type: string
          example: Nome do Evento
        reference_date:
          type: string
          format: date
          example: "2024-01-01"
        start:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        finish:
          type: string
          example: "2024-01-01T13:00:00.000000Z"
        operation_start:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        operation_finish:
          type: string
          example: "2024-01-01T13:00:00.000000Z"
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        reference_hour:
          type: string
          example: "12:00:00"
        open_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        close_at:
          type: string
          example: "2024-01-01T13:00:00.000000Z"
        metatada:
          type: object
          properties:
            id_gsh:
              type: object
              properties:
                label:
                  type: string
                  example: "id gsh"
                value:
                  type: string
                  example: "16"
            id_allianz:
              type: object
              properties:
                label:
                  type: string
                  example: "id allianz"
                value:
                  type: string
                  example: "1234_12345"

        event_type:
          $ref: '#/components/schemas/ChildEventType'
        place:
          $ref: '#/components/schemas/Place'
        event_sessions:
          type: array
          items:
            $ref: '#/components/schemas/EventSession'
        transaction_sources:
          type: array
          items:
            $ref: '#/components/schemas/TransactionSource'
    EventType:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome do Tipo de Evento
    ChildEventType:
      allOf:
        - $ref: '#/components/schemas/EventType'
        - type: object
          properties:
            parent:
              $ref: '#/components/schemas/EventType'
            name:
              type: string
              example: Nome do Subtipo de Evento
    EventProduct:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f3ef-a2b5-7324-b8c9-22c87be1f384
        event_product_category_uuid:
          type: string
          format: uuid
          example: 0191f403-cafe-7fed-8501-08aa8ba382b1
        event_product_subcategory_uuid:
          type: string
          format: uuid
          example: 0191f929-ccca-706f-97ea-ee2084759668
        product_brand_uuid:
          type: string
          format: uuid
          example: 0191f404-dadf-7447-ace7-c67f400b80b3
        product_packaging_uuid:
          type: string
          format: uuid
          example: 0191f406-1caa-7985-b201-038b3cddce42
        product_type_uuid:
          type: string
          format: uuid
          example: 0191f3ff-d96c-78af-9209-74a7aeb0ae44
        name:
          type: string
          example: Nome do Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        unitary_volume:
          type: number
          format: float
          example: 500
        unit_of_measurement:
          type: string
          enum:
            - ML
            - G
            - UNID
        event_product_category:
          $ref: '#/components/schemas/ProductCategory'
        event_product_subcategory:
          $ref: '#/components/schemas/ProductCategory'
        product_brand:
          $ref: '#/components/schemas/ProductBrand'
        product_packaging:
          $ref: '#/components/schemas/ProductPackaging'
        product_type:
          $ref: '#/components/schemas/ProductType'
        entity_products:
          type: array
          items:
            $ref: '#/components/schemas/EntityProduct'
    EntityProduct:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f3ef-a2b5-7324-b8c9-22c87be1f384
        entity_product_category_uuid:
          type: string
          format: uuid
          example: 0191f403-cafe-7fed-8501-08aa8ba382b1
        entity_product_subcategory_uuid:
          type: string
          format: uuid
          example: 0191f929-ccca-706f-97ea-ee2084759668
        product_brand_uuid:
          type: string
          format: uuid
          example: 0191f404-dadf-7447-ace7-c67f400b80b3
        product_packaging_uuid:
          type: string
          format: uuid
          example: 0191f406-1caa-7985-b201-038b3cddce42
        product_type_uuid:
          type: string
          format: uuid
          example: 0191f3ff-d96c-78af-9209-74a7aeb0ae44
        name:
          type: string
          example: Nome do Produto
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        unitary_volume:
          type: number
          format: float
          example: 500
        unit_of_measurement:
          type: string
          enum:
            - ML
            - G
            - UNID
        entity_product_category:
          $ref: '#/components/schemas/ProductCategory'
        entity_product_subcategory:
          $ref: '#/components/schemas/ProductCategory'
        product_brand:
          $ref: '#/components/schemas/ProductBrand'
        product_packaging:
          $ref: '#/components/schemas/ProductPackaging'
        product_type:
          $ref: '#/components/schemas/ProductType'
    EventSession:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191f2f9-635d-70ba-af79-6d2a7a258c9c
        name:
          type: string
          example: Nome da Sessão
        start:
          type: string
          example: "2024-01-01T11:00:00.000000Z"
        finish:
          type: string
          example: "2024-01-01T13:00:00.000000Z"
        created_at:
          type: string
          example: "2024-01-01T10:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T10:00:00.000000Z"
    EventArea:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Área
        code:
          type: string
          example: Código da Área
        sector:
          $ref: '#/components/schemas/EventSector'
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    EventSector:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome do Setor
        code:
          type: string
          example: Código do Setor
        created_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
        updated_at:
          type: string
          example: "2024-01-01T12:00:00.000000Z"
    Function:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 0191eed7-8de7-761c-af44-bbf672b7114c
        name:
          type: string
          example: Nome da Função
        code:
          type: string
